<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">change me if u can</p>
    <p class="blue">paragraph</p>
    <p class="blue">paragraph</p>
    <p class="blue">paragraph</p>
    <p class="blue">paragraph</p>
    <p class="blue">paragraph</p>

    <button onclick="change()">click to change</button>
    <button onclick="changeToBlue()">change to blue</button>

    <script>
        function change(){
            let p1 = document.getElementById("p1");
            p1.textContent = "HELLO MR X";
            p1.style.color = "PINK";
        }
        function changeToBlue(){
            let elements = document.getElementsByClassName("blue");
            for (let i = 0; i < elements.length; i++){
                elements[i].style.color = "AQUA";
            }
        }
    </script>
</body>
</html>
